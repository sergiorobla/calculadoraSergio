<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./src/img/icono.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculadora">
        <div class="temas">
          <div id="title">sergio</div>
          <div class="theme">
            <p id="titletheme">theme</p>
            <p id="fondo"></p>
            <div onclick="seleccionarTema(1)">1</div>
            <div onclick="seleccionarTema(2)">2</div>
            <div onclick="seleccionarTema(3)">3</div>
            <p class="circulo" id="circulo"></p>
          </div>
        </div>
        <div class="pantalla"></div>
        <div class="botones">
          <div id="7">7</div>
          <div id="8">8</div>
          <div id="9">9</div>
          <div id="del">del</div>
          <div id="4">4</div>
          <div id="5">5</div>
          <div id="6">6</div>
          <div id="sumar">+</div>
          <div id="1">1</div>
          <div id="2">2</div>
          <div id="3">3</div>
          <div id="resta">-</div>
          <div id="punto">.</div>
          <div id="0">0</div>
          <div id="barra">/</div>
          <div id="mult">*</div>
          <div id="reset">reset</div>
          <div id="total">=</div>
        </div>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
